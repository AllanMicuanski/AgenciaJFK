<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">JFK Viagens</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../index.html#packages">Pacotes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../contato.html">Contato</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Cadastro de Usuário</h2>
      <form>
        <div class="form-group">
          <label for="fullName">Nome Completo</label>
          <input type="text" class="form-control" id="fullName" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="dob">Data de Nascimento</label>
          <input type="date" class="form-control" id="dob" required />
        </div>
        <div class="form-group">
          <label for="state">Estado</label>
          <select class="form-control" id="state" required>
            <option value="">Selecione um estado</option>
            <option value="Casado">Casado(a)</option>
            <option value="Solteiro">Solteiro(a)</option>
            <option value="Viuvo">Viuvo(a)</option>
            <option value="Divorciado">Divorciado(a)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Endereço</label>
          <input type="text" class="form-control" id="address" required />
        </div>
        <fieldset class="form-group">
          <legend>Sexo</legend>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="female"
              value="female"
              required
            />
            <label class="form-check-label" for="female">Feminino</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="male"
              value="male"
              required
            />
            <label class="form-check-label" for="male">Masculino</label>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <legend>Categoria de Interesse</legend>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="beach"
              value="praia"
            />
            <label class="form-check-label" for="beach">Praia</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="field"
              value="campo"
            />
            <label class="form-check-label" for="field">Campo</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="national"
              value="nacionais"
            />
            <label class="form-check-label" for="national">Nacionais</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="international"
              value="internacionais"
            />
            <label class="form-check-label" for="international"
              >Internacionais</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="mountain"
              value="serra"
            />
            <label class="form-check-label" for="mountain">Serra</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="city"
              value="cidade"
            />
            <label class="form-check-label" for="city">Cidade</label>
          </div>
        </fieldset>
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" class="form-control" id="login" required />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <a
          type="submit"
          class="btn btn-primary"
          href="../checkout/infoPagamentos.html"
          >Cadastrar</a
        >
      </form>
    </div>

    <footer class="text-center">
      <p>&copy; 2024 JFK Viagens. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
